<body>


    <div class="wrapper">
        <div id="background">

        </div>
        <!-- Jumbotron header -->
        <div class="col-sm-12">
            <header id="theTop" class="jumbotron">
                <h1 id="theTitle" font-size:8vw;>Weather Dashboard</h1>
            </header>
        </div>


        <div class="row">
            <div class="col-sm-4" id="searchContainer">
                <p id="instructions">Enter a City or Zip Code</p>
                <input class="searchControl" type="text" placeholder="City or Zipcode" id="searchInput">

            <!-- Keep inline or go block on the left side -->

 -->

        <!-- Breaks or Margins?? -->
        <br>

        <div class="col-sm-8 weatherContainers" id="weatherContainer" style="display:none;">
            <div class="col-sm-8" id="weatherDescriptionHeader">
                <!-- </div> -->
                <h1 id="cityHeader"></h1>
                <div id="weatherMain">
                    <div id="theDate"></div>
                    <div id="icon"><img id="weatherIcon" src=" " alt="Weather icon"></div>
                    <br>
                    <div class="weatherList">
                        <!-- <li id="weatherImage ">Image needs to be inserted</li> -->

                        <div class="currentList" id="weatherDescription">Description:</div>
                        <div class="currentList" id="temperature">Temperature:</div>
                        <div class="currentList" id="humidity">Humidity:</div>
                        <div class="currentList" id="windSpeed">Wind Speed:</div>
                        <div class="currentList" id="uvIndex">UV Index:</div>
                    </div class="weatherList ">
                </div>
            </div>
        </div>
        <!-- Breaks or Margins?? -->

    </div>
    </div>
    <!-- Breaks or Margins?? -->

        <br>
        <div class="forecast5DayList">

            <!-- Change these to inline? cards? for the weather info???
            ALSO need some weather image BREAKS OR MAYBE INLINE -->
            <div id="wrapDay">
                <div class="futureList weatherCard" id="day1">weather for day 1 </div>
            </div>
            <div id="wrapDay">
                <div class="futureList weatherCard" id="day2">weather for day 2 </div>
            </div>
            <div id="wrapDay">

            </div>

            Weather Dashboard
        </div>

            <h5 class="card-title">Thank you for visiting</h5>
            <p class="card-text">Enjoy your day!</p>
